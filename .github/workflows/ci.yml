name: Android CI with AIDE Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./appalarm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Langkah baru untuk menginstal Gradle di server
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Menggunakan 'gradle' langsung, bukan './gradlew'
      - name: Build with Gradle
        run: gradle build

